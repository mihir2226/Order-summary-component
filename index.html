<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg__img"></div>
  <main class="order-container">
    <img src="./images/illustration-hero.svg" alt="hero">

    <h1> Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    
      <div class="plan-detail">
       
          <img src="./images/icon-music.svg" alt="music">    

        <p><span>Annual Plan</span>
          $59.99/year</p>
        
        <a href="#">Change</a>
      </div>

      <button class="btn-primary"> Proceed to Payment</button>
      <button class="btn-secondry">Cancel Order</button>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mihir2226">Mihir Nayak</a>.
  </div>
</body>
</html>
